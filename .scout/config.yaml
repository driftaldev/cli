version: 1
indexer_service:
  url: https://cloud.scoutcode.dev/indexer
  auto_start: false
  timeout: 5000
repos:
  - name: sample
    path: ./
    priority: high
    watch: true
cache:
  redis_url: redis://localhost:6379
  default_ttl: 86400
git:
  auto_index_on_commit: true
indexing:
  file_extensions:
    - .ts
    - .tsx
    - .js
    - .jsx
    - .py
  exclude_patterns:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/.git/**"
cloud:
  enabled: false
  indexer_url: https://cloud.scoutcode.dev/indexer
  redis_url: rediss://cloud.scoutcode.dev:6380/0
  api_key_env: SCOUT_CLOUD_API_KEY
